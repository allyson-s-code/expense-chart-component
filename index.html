<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="balance">
          <div class="balance-text-wrapper">
            <p>My balance</p>
            <span class="current-balance">$921.48</span>
          </div>
          <div class="logo-wrapper">
            <img src="images/logo.svg" class="logo" alt="logo" />
          </div>
        </div>

        <div class="spending-wrapper">
          <h1>Spending - Last 7 days</h1>
          <div class="graph-wrapper">
            <div class="days">
              <div class="days-bar monday"></div>
              <p>mon</p>
            </div>

            <div class="days">
              <div class="days-bar tuesday"></div>
              <p>tues</p>
            </div>

            <div class="days">
              <div class="days-bar wednesday"></div>
              <p>wed</p>
            </div>

            <div class="days">
              <div class="days-bar thursday"></div>
              <p>thu</p>
            </div>

            <div class="days">
              <div class="days-bar friday"></div>
              <p>fri</p>
            </div>

            <div class="days">
              <div class="days-bar saturday"></div>
              <p>sat</p>
            </div>

            <div class="days">
              <div class="days-bar sunday"></div>
              <p>sun</p>
            </div>
          </div>

          <hr>
          
          <div class="summary">
            <div class="total-wrapper">
              <h3>Total this month</p>
              <span class="total">$478.33</span>
            </div>
            <div class="change">
              <span class="percent-change">+2.4%</span>
              <p>from last month</p>
            </div>
          </div>
        </div>

      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://allyson-s-code.github.io/Web-Dev-Portfolio/"
          target="_blank"
          >Allyson.</a
        >
      </p>
    </footer>
  </body>
</html>
