<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body onresize="responsiveFont()">
    <main>
      <div class="content-wrapper">
        <div class="balance">
          <div class="balance-text-wrapper">
            <p>My balance</p>
            <span class="current-balance">$921.48</span>
          </div>
          <div class="logo-wrapper">
            <img src="images/logo.svg" class="logo" alt="logo" />
          </div>
        </div>

        <div class="spending-wrapper">
          <h1>Spending - Last 7 days</h1>
          <div class="graph-wrapper">
            <canvas id="myChart" aria-label="spending chart"></canvas>
          </div>

          <hr />

          <div class="summary">
            <div class="total-wrapper">
              <h5>Total this month</h5>
              <span class="total">$478.33</span>
            </div>
            <div class="change">
              <span class="percent-change">+2.4%</span>
              <h5>from last month</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://allyson-s-code.github.io/Web-Dev-Portfolio/"
          target="_blank"
          >Allyson.</a
        >
      </p>
    </footer>
  </body>
</html>
